html<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LTS Growth - Deal Flow Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px 20px 0 0;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 5px;
        }
        
        #chat {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .message {
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            text-align: right;
        }
        
        .message-content {
            display: inline-block;
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 18px 18px 4px 18px;
        }
        
        .assistant .message-content {
            background: white;
            color: #333;
            border-radius: 18px 18px 18px 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: left;
        }
        
        .input-container {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }
        
        #input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        #input:focus {
            border-color: #667eea;
        }
        
        #send {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        #send:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        #send:active {
            transform: translateY(0);
        }
        
        #send:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        
        .loading:nth-child(1) { animation-delay: -0.32s; }
        .loading:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        .source-count {
            font-size: 12px;
            color: #666;
            margin-top: 8px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Deal Flow Assistant</h1>
            <p>Pesquise em emails, calls, Attio, documentos e not√≠cias</p>
        </div>
        
        <div id="chat">
            <div class="message assistant">
                <div class="message-content">
                    Ol√°! Posso te ajudar a buscar informa√ß√µes sobre deals, reuni√µes, emails e not√≠cias. O que voc√™ gostaria de saber?
                </div>
            </div>
        </div>
        
        <div class="input-container">
            <input 
                type="text" 
                id="input" 
                placeholder="Ex: √öltimas not√≠cias sobre Databricks..."
                autocomplete="off"
            >
            <button id="send">Enviar</button>
        </div>
    </div>

    <script>
        const chat = document.getElementById('chat');
        const input = document.getElementById('input');
        const sendBtn = document.getElementById('send');
        
        // SUBSTITUA PELA SUA URL DO N8N
        const WEBHOOK_URL = 'https://n8n.lts-data.com/webhook-test/chat';
        
        let isProcessing = false;

        async function sendMessage() {
            const query = input.value.trim();
            if (!query || isProcessing) return;
            
            isProcessing = true;
            sendBtn.disabled = true;
            sendBtn.textContent = 'Processando...';

            // Mostra pergunta do usu√°rio
            addMessage(query, 'user');
            input.value = '';

            // Mostra indicador de loading
            const loadingId = addLoadingMessage();

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Remove loading
                removeMessage(loadingId);
                
                // Mostra resposta
                addMessage(
                    data.response + 
                    (data.sources_count ? `\n\n<div class="source-count">üìä ${data.sources_count} fontes consultadas</div>` : ''),
                    'assistant'
                );
                
            } catch (error) {
                removeMessage(loadingId);
                addMessage(
                    `‚ùå Erro ao processar: ${error.message}\n\nVerifique se o N8n est√° ativo e a URL do webhook est√° correta.`,
                    'assistant'
                );
            }
            
            isProcessing = false;
            sendBtn.disabled = false;
            sendBtn.textContent = 'Enviar';
        }

        function addMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = `<div class="message-content">${formatMessage(text)}</div>`;
            chat.appendChild(messageDiv);
            chat.scrollTop = chat.scrollHeight;
            return messageDiv;
        }

        function addLoadingMessage() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message assistant';
            loadingDiv.id = 'loading-' + Date.now();
            loadingDiv.innerHTML = `
                <div class="message-content">
                    <span class="loading"></span>
                    <span class="loading"></span>
                    <span class="loading"></span>
                </div>
            `;
            chat.appendChild(loadingDiv);
            chat.scrollTop = chat.scrollHeight;
            return loadingDiv.id;
        }

        function removeMessage(id) {
            const element = document.getElementById(id);
            if (element) element.remove();
        }

        function formatMessage(text) {
            // Converte markdown b√°sico para HTML
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/\n/g, '<br>');
        }

        sendBtn.addEventListener('click', sendMessage);
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto-focus no input
        input.focus();
    </script>
</body>
</html>
